    <h4>for</h4>
    <script>
      for (let i = 1; i <=5 ; i++) {
        document.write('i : ' + i + '<br>');
      }

      // 1부터 10까지 합
      let sum = 0;
      for(let i = 1; i <= 10; i++){
        sum += i;
      }
      document.write('1부터 10까지의 합: ' + sum + '<br>');

      // 1부터 10까지 짝수합
      let evenSum = 0;
      for(let i = 1; i <= 10; i++){
        if (i % 2 === 0){
          evenSum += i;
        }
      }
      document.write('1부터 10까지의 짝수합: ' + evenSum + '<br>');

      // 별삼각형
      let n = 5; // 삼각형의 높이
      for(let i = 1; i <= n; i++) {
        let star = '';
        for (let j = 1; j <= i; j++) {
          star += '*';
        }
        document.write(star + '<br>');
      }


    </script>
